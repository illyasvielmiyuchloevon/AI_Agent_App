<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字时钟</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <h1>数字时钟</h1>
        <div class="clock">
            <span class="time-hour" id="hour">00</span>
            <span class="separator">:</span>
            <span class="time-minute" id="minute">00</span>
            <span class="separator">:</span>
            <span class="time-second" id="second">00</span>
        </div>
        <div class="date" id="date">2023年12月31日</div>
        <div class="am-pm" id="am-pm">AM</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
